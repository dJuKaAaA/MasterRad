events {}

http {
    upstream order_service {
        server order-service:8080;
    }

    upstream inventory_service {
        server inventory-service:8080;
    }
    
    upstream payment_service {
        server payment-service:8080;
    }

    upstream saga_orchestrator {
        server saga-orchestrator:8080;
    }

    upstream keycloak {
        server keycloak:9000;
    }

    server {
        listen 80;

        # Forward common headers to all backends
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Authorization $http_authorization;

        # Order Service
        location /api/v1/order/ {
            proxy_pass http://order_service/;
        }

        # Inventory Service
        location /api/v1/inventory/ {
            proxy_pass http://inventory_service/;
        }

        # Payment Service
        location /api/v1/payment/ {
            proxy_pass http://payment_service/;
        }

        # Saga Orchestrator
        location /api/v1/saga/ {
            proxy_pass http://saga_orchestrator/;
        }

        # Keycloak
        location /auth/ {
            proxy_pass http://keycloak/;
        }
    }
}
