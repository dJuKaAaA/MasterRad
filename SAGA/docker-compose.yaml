version: '3.8'

services:

  keycloak:
    image: quay.io/keycloak/keycloak:21.1.1
    container_name: saga-keycloak
    environment:
      KC_DB: postgres
      KC_DB_URL_HOST: keycloak-db
      KC_DB_URL_DATABASE: keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: keycloak
      KC_HTTP_PORT: 9000
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
    ports:
      - "9000:9000"
    command: ["start-dev"]
    depends_on:
      - keycloak-db

  keycloak-db:
    image: postgres:15
    container_name: saga-keycloak-db
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: keycloak
    volumes:
      - keycloak-db-data:/var/lib/postgresql/data

  saga-orchestrator-db:
    image: postgres:15
    container_name: saga-orchestrator-db
    environment:
      POSTGRES_DB: saga_orchestrator
      POSTGRES_USER: orchestrator
      POSTGRES_PASSWORD: orchestrator
    ports:
      - "5436:5432"
    volumes:
      - saga-orchestrator-db-data:/var/lib/postgresql/data

  order-db:
    image: postgres:15
    container_name: saga-order-db
    environment:
      POSTGRES_DB: saga_order
      POSTGRES_USER: order
      POSTGRES_PASSWORD: order
    ports:
      - "5433:5432"
    volumes:
      - order-db-data:/var/lib/postgresql/data

  inventory-db:
    image: postgres:15
    container_name: saga-inventory-db
    environment:
      POSTGRES_DB: saga_inventory
      POSTGRES_USER: inventory
      POSTGRES_PASSWORD: inventory
    ports:
      - "5434:5432"
    volumes:
      - inventory-db-data:/var/lib/postgresql/data

  payment-db:
    image: postgres:15
    container_name: saga-payment-db
    environment:
      POSTGRES_DB: saga_payment
      POSTGRES_USER: payment
      POSTGRES_PASSWORD: payment
    ports:
      - "5435:5432"
    volumes:
      - payment-db-data:/var/lib/postgresql/data

  order-service:
    image: quarkus/order-service-saga-jvm:latest
    container_name: saga-order-service
    environment:
      QUARKUS_DATASOURCE_JDBC_URL: jdbc:postgresql://order-db:5432/saga_order
      QUARKUS_DATASOURCE_USERNAME: order
      QUARKUS_DATASOURCE_PASSWORD: order
      QUARKUS_OIDC_TOKEN_ISSUER: http://localhost/realms/distributed-transactions
      QUARKUS_OIDC_AUTH_SERVER_URL: http://keycloak:9000/realms/distributed-transactions
      QUARKUS_OIDC_CLIENT_ID: web-store
      QUARKUS_OIDC_CREDENTIALS_SECRET: ""
    ports:
      - "8081:8080"
    depends_on:
      - order-db
      - keycloak

  inventory-service:
    image: quarkus/inventory-service-saga-jvm:latest
    container_name: saga-inventory-service
    environment:
      QUARKUS_DATASOURCE_JDBC_URL: jdbc:postgresql://inventory-db:5432/saga_inventory
      QUARKUS_DATASOURCE_USERNAME: inventory
      QUARKUS_DATASOURCE_PASSWORD: inventory
      QUARKUS_OIDC_TOKEN_ISSUER: http://localhost/realms/distributed-transactions
      QUARKUS_OIDC_AUTH_SERVER_URL: http://keycloak:9000/realms/distributed-transactions
      QUARKUS_OIDC_CLIENT_ID: web-store
      QUARKUS_OIDC_CREDENTIALS_SECRET: ""
    ports:
      - "8082:8080"
    depends_on:
      - inventory-db
      - keycloak

  payment-service:
    image: quarkus/payment-service-saga-jvm:latest
    container_name: saga-payment-service
    environment:
      QUARKUS_DATASOURCE_JDBC_URL: jdbc:postgresql://payment-db:5432/saga_payment
      QUARKUS_DATASOURCE_USERNAME: payment
      QUARKUS_DATASOURCE_PASSWORD: payment
      QUARKUS_OIDC_TOKEN_ISSUER: http://localhost/realms/distributed-transactions
      QUARKUS_OIDC_AUTH_SERVER_URL: http://keycloak:9000/realms/distributed-transactions
      QUARKUS_OIDC_CLIENT_ID: web-store
      QUARKUS_OIDC_CREDENTIALS_SECRET: ""
    ports:
      - "8083:8080"
    depends_on:
      - payment-db
      - keycloak

  saga-orchestrator:
    image: quarkus/saga-orchestrator-jvm:latest
    container_name: saga-orchestrator
    environment:
      QUARKUS_DATASOURCE_JDBC_URL: jdbc:postgresql://saga-orchestrator-db:5432/saga_orchestrator
      QUARKUS_DATASOURCE_USERNAME: orchestrator
      QUARKUS_DATASOURCE_PASSWORD: orchestrator
      QUARKUS_OIDC_TOKEN_ISSUER: http://localhost/realms/distributed-transactions
      QUARKUS_OIDC_AUTH_SERVER_URL: http://keycloak:9000/realms/distributed-transactions
      QUARKUS_OIDC_CLIENT_ID: web-store
      QUARKUS_OIDC_CREDENTIALS_SECRET: ""
      SAGA_ORCHESTRATOR_USERNAME: saga
      SAGA_ORCHESTRATOR_PASSWORD: saga
      SAGA_ORCHESTRATOR_CLIENT_ID: web-store
      SAGA_ORCHESTRATOR_GRANT_TYPE: password
      QUARKUS_REST_CLIENT_ORDER_CLIENT_URL: http://order-service:8080
      QUARKUS_REST_CLIENT_INVENTORY_CLIENT_URL: http://inventory-service:8080
      QUARKUS_REST_CLIENT_PAYMENT_CLIENT_URL: http://payment-service:8080
      QUARKUS_REST_CLIENT_KEYCLOAK_CLIENT_URL: http://keycloak:9000
    ports:
      - "8080:8080"
    depends_on:
      - order-service
      - inventory-service
      - payment-service
      - saga-orchestrator-db
      - keycloak

  nginx:
    image: nginx:alpine
    container_name: saga-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - order-service
      - inventory-service
      - saga-orchestrator
      - keycloak

volumes:
  keycloak-db-data:
  saga-orchestrator-db-data:
  order-db-data:
  inventory-db-data:
  payment-db-data:
