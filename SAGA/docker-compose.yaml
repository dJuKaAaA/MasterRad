version: '3.8'

services:

  keycloak:
    image: quay.io/keycloak/keycloak:21.1.1
    container_name: saga-keycloak
    environment:
      KC_DB: postgres
      KC_DB_URL_HOST: keycloak-db
      KC_DB_URL_DATABASE: keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: keycloak
      KC_HTTP_PORT: 9000
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
    ports:
      - "9000:9000"
    command: ["start-dev"]
    depends_on:
      - keycloak-db

  keycloak-db:
    image: postgres:15
    container_name: saga-keycloak-db
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: keycloak
    volumes:
      - keycloak-db-data:/var/lib/postgresql/data

  saga-orchestrator-db:
    image: postgres:15
    container_name: saga-orchestrator-db
    environment:
      POSTGRES_DB: saga_orchestrator
      POSTGRES_USER: orchestrator
      POSTGRES_PASSWORD: orchestrator
    ports:
      - "5436:5432"
    volumes:
      - saga-orchestrator-db-data:/var/lib/postgresql/data

  order-db:
    image: postgres:15
    container_name: saga-order-db
    environment:
      POSTGRES_DB: saga_order
      POSTGRES_USER: order
      POSTGRES_PASSWORD: order
    ports:
      - "5433:5432"
    volumes:
      - order-db-data:/var/lib/postgresql/data

  inventory-db:
    image: postgres:15
    container_name: saga-inventory-db
    environment:
      POSTGRES_DB: saga_inventory
      POSTGRES_USER: inventory
      POSTGRES_PASSWORD: inventory
    ports:
      - "5434:5432"
    volumes:
      - inventory-db-data:/var/lib/postgresql/data

  payment-db:
    image: postgres:15
    container_name: saga-payment-db
    environment:
      POSTGRES_DB: saga_payment
      POSTGRES_USER: payment
      POSTGRES_PASSWORD: payment
    ports:
      - "5435:5432"
    volumes:
      - payment-db-data:/var/lib/postgresql/data

  order-service:
    image: quarkus/order-service-saga-jvm:latest
    container_name: saga-order-service
    environment:
      QUARKUS_DATASOURCE_JDBC_URL: jdbc:postgresql://order-db:5432/saga_order
      QUARKUS_DATASOURCE_USERNAME: order
      QUARKUS_DATASOURCE_PASSWORD: order
      QUARKUS_OIDC_TOKEN_ISSUER: http://keycloak:9000/realms/distributed-transactions
      QUARKUS_OIDC_AUTH_SERVER_URL: http://keycloak:9000/realms/distributed-transactions
      QUARKUS_OIDC_CLIENT_ID: web-store
      QUARKUS_OIDC_CREDENTIALS_SECRET: ""
      KAFKA_BOOTSTRAP_SERVERS: http://kafka:9092
    ports:
      - "8081:8080"
    depends_on:
      - order-db
      - keycloak
      - kafka

  inventory-service:
    image: quarkus/inventory-service-saga-jvm:latest
    container_name: saga-inventory-service
    environment:
      QUARKUS_DATASOURCE_JDBC_URL: jdbc:postgresql://inventory-db:5432/saga_inventory
      QUARKUS_DATASOURCE_USERNAME: inventory
      QUARKUS_DATASOURCE_PASSWORD: inventory
      QUARKUS_OIDC_TOKEN_ISSUER: http://keycloak:9000/realms/distributed-transactions
      QUARKUS_OIDC_AUTH_SERVER_URL: http://keycloak:9000/realms/distributed-transactions
      QUARKUS_OIDC_CLIENT_ID: web-store
      QUARKUS_OIDC_CREDENTIALS_SECRET: ""
      KAFKA_BOOTSTRAP_SERVERS: http://kafka:9092
    ports:
      - "8082:8080"
    depends_on:
      - inventory-db
      - keycloak
      - kafka

  payment-service:
    image: quarkus/payment-service-saga-jvm:latest
    container_name: saga-payment-service
    environment:
      QUARKUS_DATASOURCE_JDBC_URL: jdbc:postgresql://payment-db:5432/saga_payment
      QUARKUS_DATASOURCE_USERNAME: payment
      QUARKUS_DATASOURCE_PASSWORD: payment
      QUARKUS_OIDC_TOKEN_ISSUER: http://keycloak:9000/realms/distributed-transactions
      QUARKUS_OIDC_AUTH_SERVER_URL: http://keycloak:9000/realms/distributed-transactions
      QUARKUS_OIDC_CLIENT_ID: web-store
      QUARKUS_OIDC_CREDENTIALS_SECRET: ""
      KAFKA_BOOTSTRAP_SERVERS: http://kafka:9092
    ports:
      - "8083:8080"
    depends_on:
      - payment-db
      - keycloak
      - kafka

  saga-orchestrator:
    image: quarkus/saga-orchestrator-jvm:latest
    container_name: saga-orchestrator
    environment:
      QUARKUS_DATASOURCE_JDBC_URL: jdbc:postgresql://saga-orchestrator-db:5432/saga_orchestrator
      QUARKUS_DATASOURCE_USERNAME: orchestrator
      QUARKUS_DATASOURCE_PASSWORD: orchestrator
      QUARKUS_OIDC_TOKEN_ISSUER: http://keycloak:9000/realms/distributed-transactions
      QUARKUS_OIDC_AUTH_SERVER_URL: http://keycloak:9000/realms/distributed-transactions
      QUARKUS_OIDC_CLIENT_ID: web-store
      QUARKUS_OIDC_CREDENTIALS_SECRET: ""
      SAGA_ORCHESTRATOR_USERNAME: saga
      SAGA_ORCHESTRATOR_PASSWORD: saga
      QUARKUS_REST_CLIENT_ORDER_CLIENT_URL: http://order-service:8080
      QUARKUS_REST_CLIENT_INVENTORY_CLIENT_URL: http://inventory-service:8080
      QUARKUS_REST_CLIENT_PAYMENT_CLIENT_URL: http://payment-service:8080
      QUARKUS_REST_CLIENT_IDENTITY_PROVIDER_CLIENT_URL: http://identity-provider:8080
      KAFKA_BOOTSTRAP_SERVERS: http://kafka:9092
    ports:
      - "8080:8080"
    depends_on:
      - order-service
      - inventory-service
      - payment-service
      - saga-orchestrator-db
      - identity-provider
      - keycloak
      - kafka

  identity-provider:
    image: quarkus/identity-provider-saga-jvm:latest
    container_name: saga-identity-provider
    environment:
      QUARKUS_OIDC_TOKEN_ISSUER: http://keycloak:9000/realms/distributed-transactions
      QUARKUS_OIDC_AUTH_SERVER_URL: http://keycloak:9000/realms/distributed-transactions
      QUARKUS_OIDC_CLIENT_ID: web-store
      QUARKUS_OIDC_CREDENTIALS_SECRET: ""
      MY_KEYCLOAK_CLIENT_ID: web-store
      MY_KEYCLOAK_CLIENT_SECRET: ""
      MY_KEYCLOAK_GRANT_TYPE: password
      MY_KEYCLOAK_ADMIN_USERNAME: admin
      MY_KEYCLOAK_ADMIN_PASSWORD: admin
      QUARKUS_REST_CLIENT_KEYCLOAK_CLIENT_URL: http://keycloak:9000/realms/distributed-transactions
    ports:
      - "8084:8080"
    depends_on:
      - keycloak

  user-service:
    image: quarkus/user-service-saga-jvm:latest
    container_name: tcc-user-service
    environment:
      QUARKUS_OIDC_TOKEN_ISSUER: http://keycloak:9000/realms/distributed-transactions
      QUARKUS_OIDC_AUTH_SERVER_URL: http://keycloak:9000/realms/distributed-transactions
      QUARKUS_OIDC_CLIENT_ID: web-store
      QUARKUS_OIDC_CREDENTIALS_SECRET: ""
      MY_KEYCLOAK_SERVER_URL: http://keycloak:9000
      MY_KEYCLOAK_REALM: distributed-transactions
      MY_KEYCLOAK_CLIENT_ID: web-store
      MY_KEYCLOAK_CLIENT_SECRET: ""
      MY_KEYCLOAK_GRANT_TYPE: password
      MY_KEYCLOAK_ADMIN_USERNAME: admin
      MY_KEYCLOAK_ADMIN_PASSWORD: admin
    ports:
      - "8085:8080"
    depends_on:
      - keycloak

  nginx:
    image: nginx:alpine
    container_name: saga-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - order-service
      - inventory-service
      - saga-orchestrator
      - keycloak
      - identity-provider

  kafka:
    image: confluentinc/cp-kafka:7.8.0
    container_name: kafka
    ports:
      - "9092:9092"
    environment:
      # KRaft Specific Settings
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: 'broker,controller'
      KAFKA_CONTROLLER_QUORUM_VOTERS: '1@kafka:9093'
      KAFKA_LISTENERS: 'PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093'
      KAFKA_ADVERTISED_LISTENERS: 'PLAINTEXT://localhost:9092'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: 'CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT'
      KAFKA_CONTROLLER_LISTENER_NAMES: 'CONTROLLER'
      KAFKA_INTER_BROKER_LISTENER_NAME: 'PLAINTEXT'
      # Cluster ID is required for KRaft; you can use any base64 string
      CLUSTER_ID: '6_p1u8X_R_m8uL2g3u1A_Q'
      # Developer-friendly settings
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    ports:
      - "8090:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092
    depends_on:
      - kafka

volumes:
  keycloak-db-data:
  saga-orchestrator-db-data:
  order-db-data:
  inventory-db-data:
  payment-db-data:
