# HTTP
%dev.quarkus.http.port=8082

# --- Postgres ---
%dev.quarkus.hibernate-orm.database.generation=drop-and-create
%dev.quarkus.datasource.devservices.enabled=false
%dev.quarkus.hibernate-orm.log.sql=true
%dev.quarkus.hibernate-orm.format-sql=true
quarkus.datasource.db-kind=postgresql

# --- Keycloak ---
%dev.quarkus.keycloak.devservices.enabled=false
quarkus.oidc.application-type=service
quarkus.http.auth.permission.basic.paths=/*
quarkus.http.auth.permission.basic.policy=authenticated
quarkus.http.auth.permission.health.paths=/q/health/*
quarkus.http.auth.permission.health.policy=permit

# --- Logs config ---
quarkus.log.file.enable=true
quarkus.log.file.path=logs/application.log
quarkus.log.file.format=%d{yyyy-MM-dd HH:mm:ss,SSS} %-5p [%c{2.}] (%t) %s%e%n
quarkus.log.file.level=INFO
quarkus.log.console.enable=true
quarkus.log.console.level=INFO
quarkus.log.file.rotation.max-file-size=10M
quarkus.log.file.rotation.max-backup-index=5
quarkus.log.file.rotation.rotate-on-boot=true
quarkus.log.handler.file.inventory.enable=true
quarkus.log.handler.file.inventory.path=logs/inventory.log
quarkus.log.handler.file.inventory.level=INFO
quarkus.log.handler.file.inventory.format=%d %-5p [%c] %s%e%n
quarkus.log.handler.file.inventory.rotation.max-file-size=10M
quarkus.log.handler.file.inventory.rotation.max-backup-index=5
quarkus.log.handler.file.inventory.rotation.rotate-on-boot=true
quarkus.log.category."org.ftn.service.impl.InventorySagaServiceImpl".handlers=inventory
quarkus.log.category."org.ftn.service.impl.InventoryServiceImpl".handlers=inventory
quarkus.log.category."org.ftn.service.impl.InventorySagaServiceImpl".use-parent-handlers=true
quarkus.log.category."org.ftn.service.impl.InventoryServiceImpl".use-parent-handlers=true

# -- Publisher settings --
mp.messaging.outgoing.inventory-service-response.connector=smallrye-kafka
mp.messaging.outgoing.inventory-service-response.topic=inventory-service-response
mp.messaging.outgoing.inventory-service-response.acks=all
mp.messaging.outgoing.inventory-service-response.retries=5
mp.messaging.outgoing.inventory-service-response.enable.idempotence=true

mp.messaging.outgoing.inventory-service-error.connector=smallrye-kafka
mp.messaging.outgoing.inventory-service-error.topic=inventory-service-error
mp.messaging.outgoing.inventory-service-error.acks=all
mp.messaging.outgoing.inventory-service-error.retries=5
mp.messaging.outgoing.inventory-service-error.enable.idempotence=true

# -- Subscriber settings --
mp.messaging.incoming.inventory-service-commit.connector=smallrye-kafka
mp.messaging.incoming.inventory-service-commit.topic=inventory-service-commit
mp.messaging.incoming.inventory-service-commit.group.id=inventory-service-commit
mp.messaging.incoming.inventory-service-commit.enable.auto.commit=false
mp.messaging.incoming.inventory-service-commit.auto.offset.reset=earliest
#mp.messaging.incoming.inventory-service-commit.failure-strategy=dead-letter-queue

mp.messaging.incoming.inventory-service-rollback.connector=smallrye-kafka
mp.messaging.incoming.inventory-service-rollback.topic=inventory-service-rollback
mp.messaging.incoming.inventory-service-rollback.group.id=inventory-service-rollback
mp.messaging.incoming.inventory-service-rollback.enable.auto.commit=false
mp.messaging.incoming.inventory-service-rollback.auto.offset.reset=earliest
#mp.messaging.incoming.inventory-service-rollback.failure-strategy=dead-letter-queue
