events {}

http {
    upstream order_service {
        server order-service:8080;
    }

    upstream inventory_service {
        server inventory-service:8080;
    }
    
    upstream payment_service {
        server payment-service:8080;
    }

    upstream coordinator {
        server coordinator:8080;
    }

    upstream identity_provider {
        server identity-provider:8080;
    }

    server {
        listen 80;

        # Forward common headers to all backends
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Authorization $http_authorization;

        # Order Service
        location /api/v1/order/ {
            proxy_pass http://order_service/;
        }

        # Inventory Service
        location /api/v1/inventory/ {
            proxy_pass http://inventory_service/;
        }

        # Payment Service
        location /api/v1/payment/ {
            proxy_pass http://payment_service/;
        }

        # Coordinator
        location /api/v1/coordinator/ {
            proxy_pass http://coordinator/;
        }

        # Identity Provider (Keycloak)
        location /api/v1/identity-provider/ {
            proxy_pass http://identity_provider/;
        }
    }
}
